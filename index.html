<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Capacity Viz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Abel"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <nav class="buttons">
      <button id="sort-numerical" class="active">Numerical</button>
      <button id="sort-strategy">Core Strategy</button>
      <button id="sort-tactics">Organizational Effectiveness</button>
    </nav> -->

    <main>
      <span class="project-title">Project</span>
      <span class="month april">April</span>
      <span class="month may">May</span>
      <span class="month june">June</span>
      <span class="month july">July</span>
      <span class="month august">August</span>
      <span class="month september">September</span>
      
      
      <div class="project-name-walk">Walk</div>
      
      <div class="capacity-lead-walk-3" data-available="Brendan" data-unavailable="Kelsey"></div>
      <div class="capacity-lead-walk-2" data-available="Brendan, Kelsey"></div>
      <div class="capacity-lead-walk-1" data-available="Brendan, Kelsey">Lead</div>
      <div class="capacity-discussion-walk-1" data-name="Rob"></div>
      <div class="capacity-discussion-walk-2" data-available="Rob" data-unavailable="Kelsey"></div>
      <div class="capacity-discussion-walk-5" data-available="Kelsey" data-unavailable="Rob"></div>
      <div class="capacity-discussion-walk-3" data-available="Rob, Kelsey"></div>
      <div class="capacity-discussion-walk-4" data-available="Rob, Kelsey">Discussion</div>
      <div class="capacity-updated-walk-1" data-available="Kevin">Updated</div>
      <div class="capacity-updated-walk-2" data-available="Kevin"></div>
      <div class="capacity-updated-walk-3" data-unavailable="Kevin"></div>

    </main>

    <table class="status">
      <tr>
        <td>Available</td>
        <td>Unavailable</td>
      </tr>
      <tr>
        <td id="available"></td>
        <td id="unavailable"></td>
      </tr>
    </table>

    <script src="https://unpkg.com/animate-css-grid@latest"></script>
    <script src="script.js"></script>
  </body>
</html>
